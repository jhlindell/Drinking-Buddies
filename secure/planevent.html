<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Fredericka+the+Great" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Drinking Buddies</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="nav navbar-right">
          <h1 id="brand">Drinking Buddies!</h1>
        </div>
        <div>
          <ul class="nav nav-pills nav-justified">
            <li role="presentation" class="main-nav active"><a href="planevent.html">Plan a Party</a></li>
            <li role="presentation" class="main-nav"><a href="mymenus.html">My Cocktails</a></li>
            <li role="presentation" class="main-nav"><a href="social.html">Social</a></li>
          </ul>
        </div>
      </div>

      <div class="container-fluid">
        <div>
          <ul class="nav nav-pills nav-justified">
            <li role="presentation" class="sub-nav"><a href="masterlist.html">Master Ingredient List</a></li>
            <li role="presentation" class="sub-nav"><a href="bartenderguide.html">Bartender's Guide</a></li>
            <li role="presentation" class="sub-nav"><a href="eventmenu.html">Event Menu</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div id="partyPicker" class="row">
        <div class="col-md-8 col-sm-12 partyPicker">
          <select class="selectpicker form-control userParties"></select>
        </div>
        <div class="col-md-2 col-sm-12 partyPicker">
          <button class="btn btn-default partyButton">Load Party</button>
        </div>
      </div>
      <div id="partyInfo" class="row">
        <div class="input-group col-md-3 col-sm-12 partyInfo">
          <span class="input-group-addon">Party Name</span>
          <input type="text" id="partyName" class="form-control" placeholder="Party Name" aria-describedby="partyName" required>
        </div>
        <div class="input-group col-md-2 col-sm-12 partyInfo">
          <span class="input-group-addon">Party Date</span>
          <input type="date" id="partyDate" class="form-control" placeholder="Party Date" aria-describedby="partyDate" required>
        </div>
        <div class="input-group col-md-3 col-sm-12 partyInfo">
          <span class="input-group-addon">Number of Guests</span>
          <input type="number" id="guestCount" class="form-control" placeholder="# of Guests" aria-describedby="guestCount" required>
        </div>
      </div>
      <div id="recipes" class="row">
        <div class="col-md-4 col-sm-12 recipeCards animated rollIn fadeOutRight" data-recipe="1">
          <div class="panel panel-default">
            <div class="panel-heading text-center">
              <h3 class="panel-title">Recipe 1</h3>
            </div>
            <div class="panel-body">
              <div class="row recipeBody">

              </div>
              <div class="row recipeButtonRow">
                <button class="updateRecipe">Update Recipe</button>
                <button class="deleteButton">Delete Recipe</button>
              </div>
            </div>
          </div>
        </div>
        <div id="cardClone" class="col-md-4 col-sm-12 animated rollIn fadeOutRight" style="display: none;">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Recipe</h3>
            </div>
            <div class="panel-body">
              <div class="row recipeBody">

              </div>
              <div class="row recipeButtonRow">
                <button class="updateRecipe">Update Recipe</button>
                <button class="deleteButton">Delete Recipe</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="addRecipeButton" class="row">
        <button>Add Recipe</button>
      </div>

      <div id="recipeBox" class="row">
        <div class="col-md-7 col-sm-12 recipeBox animated slideInDown" style="display: none;">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Recipe Information</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="input-group col-md-9 col-sm-12 partyInfo">
                  <span class="input-group-addon">Drink Name</span>
                  <input type="text" id="drinkName" class="form-control" placeholder="Drink Name" aria-describedby="drinkName" required>
                </div>
              </div>
              <div class="row">
                <div>
                  <h2>Ingredients:</h2>
                </div>
                <div id="ingredients">
                  <div id="staticIngredient" class="ingredient">
                    <div class="row">
                      <div class="col-md-2">
                        <label>Measure</label>
                        <input type="text" class="form-control measure" placeholder="#">
                      </div>
                      <div class="col-md-2">
                        <label>Unit</label>
                        <select class="selectpicker form-control unit">
                          <option>oz</option>
                          <option>tsp</option>
                          <option>tbsp</option>
                          <option>dash</option>
                          <option>drops</option>
                          <option>each</option>
                          <option>barspoon</option>
                        </select>
                      </div>
                      <div class="col-md-8">
                        <label>Ingredient Name</label>
                        <select class="selectpicker form-control ingName">

                        </select>

                      </div>
                    </div>
                  </div>

                  <div class="ingClone" style="display: none;">
                    <div class="row">
                      <div class="col-md-2">
                        <input type="text" class="form-control measure" placeholder="#">
                      </div>
                      <div class="col-md-2">
                        <select class="selectpicker form-control unit">
                          <option>oz</option>
                          <option>tsp</option>
                          <option>tbsp</option>
                          <option>dash</option>
                          <option>drops</option>
                          <option>each</option>
                          <option>barspoon</option>
                        </select>
                      </div>
                      <div class="col-md-8">

                        <select class="selectpicker form-control ingName">

                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div id="addIngButton">
                  <button>Add Ingredient</button>
                </div>
              </div>
              <div class="row">
                <label class="recipeBoxLabel">Instructions:</label>
                <textarea id="instructions" type="textarea" class="form-control" placeholder="Instructions"></textarea>
              </div>
              <div class="row">
                <label class="recipeBoxLabel">Description:</label>
                <textarea id="description" type="textarea" class="form-control" placeholder="Description"></textarea>
              </div>
              <div id="addDrink" class="row">
                <button class="updateRecipeButton">Update Recipe</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="pageBottom">
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/stockItemFile.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
