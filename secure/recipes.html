<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Fredericka+the+Great" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Drinking Buddies</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="nav navbar-right">
          <h1 id="brand">Drinking Buddies!</h1>
        </div>
        <div>
          <ul class="nav nav-pills nav-justified">
            <li role="presentation" class="main-nav"><a href="planevent.html">Plan a Party</a></li>


            <li role="presentation" class="main-nav child-active"><a href="mycocktails.html">My Cocktails</a></li>
            <li role="presentation" class="main-nav"><a href="social.html">Social</a></li>
          </ul>
        </div>
      </div>

      <div class="container-fluid">
        <div>
          <ul class="nav nav-pills nav-justified">
            <li role="presentation" class="sub-nav active"><a href="recipes.html">Recipes</a></li>
            <li role="presentation" class="sub-nav"><a href="stockitems.html">Stock Items</a></li>
            <li role="presentation" class="sub-nav"><a href="mymenus.html">My Menus</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <h1 id="title" class="text-center">Recipes Directory</h1>
    <div class="container">
      <div class="row query-bar">
        <form id="search">
          <div class="col-md-8 col-md-offset-1 col-sm-12 text-right searchtext">
            <input id="searchBox" type="text" required placeholder="Enter a search term" class="form-control" />
          </div>
          <!-- closes searchtext col -->
          <div class="col-md-2 col-sm-12 text-left searchButton">
            <button class="btn btn-default" type="submit">Search</button>
            <button id="create" class="btn btn-default" type="button">Create</button>
          </div>
          <!-- closes createButton col -->
        </form>
      </div>

      <div id="recipeBox" class="row" style="display: none;">
        <div class="col-md-7 col-sm-12 recipeBox animated slideInDown">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Recipe Information</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="input-group col-md-9 col-sm-12 partyInfo">
                  <span class="input-group-addon">Drink Name</span>
                  <input type="text" id="drinkName" class="form-control" placeholder="Drink Name" aria-describedby="drinkName" required>
                </div>
              </div>
              <div class="row">
                <div>
                  <h2>Ingredients:</h2>
                </div>
                <div id="ingredients">
                  <div id="staticIngredient" class="ingredient">
                    <div class="row">
                      <div class="col-md-2">
                        <label>Measure</label>
                        <input type="text" class="form-control measure" placeholder="#">
                      </div>
                      <div class="col-md-2">
                        <label>Unit</label>
                        <select class="selectpicker form-control unit">
                          <option>oz</option>
                          <option>cup</option>
                          <option>tsp</option>
                          <option>tbsp</option>
                          <option>dash</option>
                          <option>drops</option>
                          <option>each</option>
                        </select>
                      </div>
                      <div class="col-md-8">
                        <label>Ingredient Name</label>
                        <input type="text" class="form-control ingName" placeholder="Ingredient Name">
                      </div>
                    </div>
                  </div>

                  <div class="ingClone" style="display: none;">
                    <div class="row">
                      <div class="col-md-2">
                        <input type="text" class="form-control measure" placeholder="#">
                      </div>
                      <div class="col-md-2">
                        <select class="selectpicker form-control unit">
                            <option>oz</option>
                            <option>cup</option>
                            <option>tsp</option>
                            <option>tbsp</option>
                            <option>dash</option>
                            <option>drops</option>
                            <option>each</option>
                          </select>
                      </div>
                      <div class="col-md-8">
                        <input type="text" class="form-control ingName" placeholder="Ingredient Name">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div id="addIngButton">
                  <button>Add Ingredient</button>
                </div>
              </div>
              <div class="row">
                <label class="recipeBoxLabel">Instructions:</label>
                <textarea id="instructions" type="textarea" class="form-control" placeholder="Instructions"></textarea>
              </div>
              <div class="row">
                <label class="recipeBoxLabel">Description:</label>
                <textarea id="description" type="textarea" class="form-control" placeholder="Description"></textarea>
              </div>
              <div id="addDrink" class="row">
                <button class="updateRecipeButton">Update Recipe</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="results"></div>
      <div id="recipes" class="row">

        <div id="cardClone" class="col-md-4 col-sm-6 animated rollIn fadeOutRight" style="display: none;">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Recipe</h3>
            </div>
            <div class="panel-body">
              <div class="row recipeBody">

              </div>
              <div class="row recipeButtonRow">
                <select class="selectmenu form-control unit">
                  <option id="favorites">Favorites</option>
                </select>
                <button class="addButton">Add Recipe to Menu</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/recipes.js"></script>
</body>

</html>
