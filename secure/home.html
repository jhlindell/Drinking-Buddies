<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Drinking Buddies</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="nav navbar-right">
          <h1 id="brand">Drinking Buddies!</h1>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div id="navPanels" class="row">
        <div class="col-md-4 col-sm-12 navCard" id="plan">
          <div class="panel panel-default">
            <div class="panel-heading text-center">
              <h3 class="panel-title">Plan</h3>
            </div>
            <div class="panel-body">
              <p>This button takes you to the planning page</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-12 navCard" id="myCocktails">
          <div class="panel panel-default">
            <div class="panel-heading text-center">
              <h3 class="panel-title">Database</h3>
            </div>
            <div class="panel-body">
              <p>This button takes you to the database page</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-12 navCard" id="social">
          <div class="panel panel-default">
            <div class="panel-heading text-center">
              <h3 class="panel-title">Social</h3>
            </div>
            <div class="panel-body">
              <p>This button takes you to the social page</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/home.js"></script>
</body>
</html>
