<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Fredericka+the+Great" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/masterlist.css">
  <title>Drinking Buddies</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="nav navbar-right">
          <h1 id="brand">Drinking Buddies!</h1>
        </div>
        <div>
          <ul class="nav nav-pills">
            <li role="presentation"><a href="planevent.html">Plan Event</a></li>
            <li role="presentation" class="active"><a href="mycocktails.html">My Cocktails</a></li>
            <li role="presentation"><a href="recipes.html">Recipes</a></li>
            <li role="presentation" class="active"><a href="stockitems.html">Stock Items</a></li>
            <li role="presentation"><a href="mymenus.html">My Menus</a></li>
            <li role="presentation"><a href="social.html">Social</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <h1 id="title" class="text-center">Stock Items Directory</h1>
    <div class="container">
      <div class="row query-bar">
        <form id="search">
          <div class="col-md-3 col-sm-12 text-right toggles">
            <input name="toggleCat" id="searchName" type="radio" value="name" checked/>
            <label for="searchName">Name </label>
            <input name="toggleCat" id="searchCategory" type="radio" value="category" />
            <label for="searchCategory">Category</label>
          </div>
          <!-- closes toggles col -->
          <div class="col-md-6 col-sm-12 text-right searchtext">
            <input id="searchBox" type="text" required placeholder="Enter a search term" class="form-control" />
          </div>
          <!-- closes searchtext col -->
          <div class="col-md-2 col-sm-12 text-left searchButton">
            <button class="btn btn-default" type="submit">Search</button>
            <button id="create" class="btn btn-default" type="button">Create</button>
          </div>
          <!-- closes createButton col -->
        </form>
      </div>
      <!-- closes row -->


      <div id="entryBox" class="row" style="display: none;">
        <form id="entry">
          <div class="col-md-7 col-sm-12 recipeBox animated slideInDown">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Stock Item Information</h3>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="input-group col-md-9 col-sm-12 partyInfo">
                    <span class="input-group-addon">Stock Item Name</span>
                    <input type="text" id="stockItemName" class="form-control" placeholder="Stock Item Name" aria-describedby="stockItemName" required>
                  </div>
                </div>
                <div class="row">
                  <div class="input-group col-md-9 col-sm-12 partyInfo">
                    <span class="input-group-addon">Category</span>
                    <select id="catSelect" class="selectpicker form-control unit">
                    <option value="1">Rum</option>
                    <option value="2">Whiskey</option>
                    <option value="3">Gin</option>
                    <option value="4">Vodka</option>
                    <option value="5">Tequila</option>
                    <option value="6">Brandy</option>
                    <option value="7">Liqueur</option>
                    <option value="8">Vermouth</option>
                    <option value="9">Juice</option>
                    <option value="10">Wine</option>
                    <option value="11">Soda</option>
                    <option value="12">Bitters</option>
                    <option value="13">Syrup</option>
                    <option value="14">Garnish</option>
                    <option value="15">Ice</option>
                    <option value="16">Grocery</option>
                  </select>
                  </div>
                </div>
                <div class="row">
                  <label class="recipeBoxLabel">Description:</label>
                  <textarea id="description" type="textarea" class="form-control" placeholder="Description"></textarea>
                </div>
                <div id="addStockItem" class="row">
                  <button type="submit" class="updateRecipeButton">Add Stock Item</button>
                </div>
                <div id="cancelStockItem" class="row">
                  <button type="button" class="updateRecipeButton">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="row stockitemsTable text-center">
        <div class="col-md-10 col-md-offset-1">
          <table class="table">
            <thead>
              <th>Category</th>
              <th class="name">Name</th>
              <th>Description</th>
            </thead>
            <span id="results">Gathering all stock items...</span>
            <tbody id="tableBody">

            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- closes container -->


  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/stockitems.js"></script>
</body>

</html>
