<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Drinking Buddies</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="nav navbar-right">
          <h1 id="brand">Drinking Buddies!</h1>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div id="loginBox" class="row">
        <div class="col-md-7 col-sm-12 loginBox">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
              <span class="input-group-addon">Username</span>
              <input type="text" id="userName" class="form-control" placeholder="Username" aria-describedby="userName" required>
              <span class="input-group-addon">Password</span>
              <input type="password" id="password" class="form-control" placeholder="Password" aria-describedby="password" required>
              <button id="login" class="btn btn-default loginButtons">Login</button>
              <br/>
              <button id="signUpButton" class="btn btn-default loginButtons">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
      <div id="signUpBox" class="row">
        <div class="col-md-7 col-sm-12 signUpBox" style="display: none;">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Sign Up</h3>
            </div>
            <div class="panel-body">
              <span class="input-group-addon">Username</span>
              <input type="text" id="newUserName" class="form-control" placeholder="Username" aria-describedby="userName" required>
              <span class="input-group-addon">Full Name</span>
              <input type="text" id="newFullName" class="form-control" placeholder="Ful Name" aria-describedby="fullName" required>
              <span class="input-group-addon">Email</span>
              <input type="email" id="newUserEmail" class="form-control" placeholder="email" aria-describedby="email" required>
              <span class="input-group-addon">Password</span>
              <input type="password" id="newPassword" class="form-control" placeholder="Password" aria-describedby="password" required>
              <span class="input-group-addon">Confirm Password</span>
              <input type="password" id="secondPassword" class="form-control" placeholder="Password" aria-describedby="password" required>
              <span class="input-group-addon">Date of Birth</span>
              <input type="date" id="birthday" class="form-control" placeholder="birthday" aria-describedby="birthday" required>
              <button id="signUp" class="btn btn-default loginButtons">Sign Up</button>
              <button id="cancelSignUp" class="btn btn-default loginButtons">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/login.js"></script>
</body>

</html>
